      <script>
        var slideIndex = 0;
        showSlides();
      
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("slide");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          slides[slideIndex-1].style.display = "block";
          setTimeout(showSlides, 4000); // Change image every 2 seconds
        }

        let leftInterval, rightInterval;

        // Function to generate random position values for left, right, and top positions
        function getRandomPosition() {
            const left = Math.random() * (window.innerWidth - 100); // Adjust 100 to half the width of the element
            const right = Math.random() * (window.innerWidth - 100); // Adjust 100 to half the width of the element
            const top = Math.random() * (window.innerHeight - 100); // Adjust 100 to half the height of the element
            return { left, right, top };
        }
        
        // Function to check if the elements meet and trigger alert
        function checkMeet() {
            const leftRect = document.querySelector('.fixed-left').getBoundingClientRect();
            const rightRect = document.querySelector('.fixed-right').getBoundingClientRect();
        
            // Check if the elements intersect
            if (!(leftRect.right < rightRect.left ||
                  leftRect.left > rightRect.right ||
                  leftRect.bottom < rightRect.top ||
                  leftRect.top > rightRect.bottom)) {
                // Show overlay with "Nice to meet you!" message
                document.getElementById('overlay').style.display = 'flex';
        
                // Clear the intervals
                clearInterval(leftInterval);
                clearInterval(rightInterval);
        
                // Restart intervals after 2 seconds (adjust as needed)
                setTimeout(() => {
                    leftInterval = setInterval(updateLeftPosition, 3000);
                    rightInterval = setInterval(updateRightPosition, 3000);
                    document.getElementById('overlay').style.display = 'none'; // Hide the overlay
                }, 7000); // Restart after 2 seconds (adjust as needed)
            }
        }
        
        // Function to update positions for .fixed-left element
        function updateLeftPosition() {
            const { left, top } = getRandomPosition();
            document.querySelector('.fixed-left').style.left = `${left}px`;
            document.querySelector('.fixed-left').style.top = `${top}px`;
            checkMeet();
        }
        
        // Function to update positions for .fixed-right element
        function updateRightPosition() {
            const { right, top } = getRandomPosition();
            document.querySelector('.fixed-right').style.right = `${right}px`;
            document.querySelector('.fixed-right').style.top = `${top}px`;
            checkMeet();
        }
        
        // Call updateLeftPosition and updateRightPosition initially
        updateLeftPosition();
        updateRightPosition();
        
        // Set interval to update positions every 3 seconds (3000 milliseconds)
        leftInterval = setInterval(updateLeftPosition, 1000);
        rightInterval = setInterval(updateRightPosition, 1000);
      </script>
